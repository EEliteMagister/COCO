var playing=false;

oka=oka.substring(0,lengas-1);

if(srv7==2)

	<body style="margin:0;background-color:#ddc;">

		<img src=croip.gif class="pixelated" id=closa onclick=window.close(); style="display:none;width:63px;height:63px;position:absolute;right:0;top:0;">

		<script>
			var w=window,d=document,e=d.documentElement,g=d.getElementsByTagName('body')[0],x=w.innerWidth||e.clientWidth||g.clientWidth,y=w.innerHeight||e.clientHeight||g.clientHeight;

			var video = document.getElementById('video');
			var source = document.createElement('source');

			source.setAttribute('src', oka);

			video.appendChild(source);


    
    if(ismob)
		{
			document.getElementById("ontop").style.display="inline";
			document.getElementById("closa").style.display="inline";
			document.getElementById("closa").style.display="fixed";
							document.getElementById("closa").style.zIndex=111;
			video.addEventListener('pause', function(){
         //alert("STTTOP");
         document.getElementById("closa").style.display="inline";
         playing=false;
       
    });
video.addEventListener('playing', function(){
        
         document.getElementById("closa").style.display="none";
         playing=true;
        
    });
    

  }
    

			video.addEventListener( "loadedmetadata", function (e) {
				var width = this.videoWidth;
				var height = this.videoHeight;





				if(!ismob)
				{

					var yo=window.screen.availHeight-140;
					var xo=window.screen.availWidth-20;

					if(width>height)
					{
						var xmax=width;
						if(xmax>xo)
						xmax=xo;
						video.style.width=xmax;

						var newy=Math.floor((xmax/width)*height)+2;

						window.resizeBy(xmax-x,newy-y);
					}
					else
						{
							if(height<500)
							{
								var ratios=Math.floor(550*(width/height))+1;
								height=550;
								width=ratios;

							}

							var ymax=height;
							if(ymax>yo)
							ymax=yo;
							video.style.height=ymax;
							//alert("ymax "+ymax);

							var newx=Math.floor((ymax/height)*width)+2;


							window.resizeBy(newx-x,ymax-y);

						}

					}
					else
						{

							//var hh2=Math.min(height,y);
							
							var hh2=Math.floor(380*(height/width));
							
							
							hh2=Math.min(hh2,y) - 50;
							document.getElementById("ontop").style.height=hh2;
							//document.getElementById("video").ontouchstart=function (event){event.preventDefault();doublo();};
							
							
						}

						//video.style.width=100%;


						//alert("width "+width+ "height"+height);


					}, false );

					video.play();
					
					function goFullscreen() {
  var element = document.getElementById("video");       
  if (element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullScreen) {
    element.webkitRequestFullScreen();
  }  
}

function exitfull()
{
	if (document.exitFullscreen) {
      document.exitFullscreen();
     } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
     } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
     }
	
}

					
					function clicos()
					{
						if(playing)
						{
							video.pause();
							}
						else
						{
							video.play();
							
						}
						
					}
					

					function doublo()
					{
						if(timus==0)
						{

							setTimeout("doubla()",500);
						}
						else
						{
								
								parent.fermicam();
							}
							
						

						}


						function doubla()
						{
							timus=0;
						}

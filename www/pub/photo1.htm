<script LANGUAGE="JavaScript">


function goodin()
{

var w=window,d=document,e=d.documentElement,g=d.getElementsByTagName('body')[0],x=w.innerWidth||e.clientWidth||g.clientWidth,y=w.innerHeight||e.clientHeight||g.clientHeight;

 
 xo=x;
 yo=y;
 
 ymax=window.screen.availHeight-110;
xmax=window.screen.availWidth-20;   


//alert(yo);

if(x<820)
readywindow=true;
}

function sizum()
{
goodin();
alterno=(alterno+1)%2;
if(alterno==1)
{
document.getElementById('imago').width=memoz;
document.getElementById('imago').height=memor;

window.resizeBy(memoz+161-xo,memor+1-yo);

document.getElementById('shrinky').innerHTML="Taille Reduite";

}
else
{
document.getElementById('imago').width=ratius;
document.getElementById('imago').height=620;

window.resizeBy(ratius+161-xo,621-yo);

document.getElementById('shrinky').innerHTML="Taille Originale";

}



}

function resiz1()
{
goodin();
if((readywindow)||(iter>8))
resizex();
else
setTimeout("resiz1()",20);

iter++;
}


function resizex()
{

if(!dejaresize)
{
var imog = new Image();
imog.src=oka;

memor=imog.height;
memoz=imog.width;


var finay=memor;
if(finay>(ymax))
finay=ymax;



if(finay<680)
finay=680;

if(memor<300)
{
if(memoz>(2*memor))
finay=300;
}


document.getElementById('imago').style.height=finay;




if(memoz>2)
ratius=(memoz*finay)/memor;
else
ratius=650;

ratius=Math.floor(ratius)+1;

window.resizeBy(ratius+75-xo,finay-yo);

}
dejaresize=true;

}


function fermix()
{

if(caros<3)
{
self.close();
}
}















var iepix="";

<script LANGUAGE="JavaScript">

var coul=["57bb8a","73b87e","94bd77","b0be6e","d4c86a","f5ce62","e9b861","ecac67","e79a69","e2886c","dd776e","","",""];
stox="";

document.getElementById('containo').innerHTML+=stox;

function votus(note)
{
	for (i=0; i<11; i++)
	{
if(i==note)
{
	var yyk=document.getElementById("voti"+i);
	//yyk.style.top="15px";
	yyk.style.transition="transform 330ms ease-in-out";
	yyk.style.transform="scale(1.8)";
	yyk.style.fontWeight="bold";
	setTimeout("byevote()",1500);
	
	//parent.postMessage("FFFFFFf", "*");
	
	window.opener.postMessage("77577"+s4+(10+i), "*");
	yyk.onmousedown=function(){self.close();}
}
else
document.getElementById("voti"+i).style.display="none";
}	
}
function byevote()
{
document.getElementById("containo").style.display="none";	
	
}

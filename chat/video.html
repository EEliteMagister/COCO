<body SCROLL="no" style='background-color:eeeeee;margin:0;position:absolute;'>


<script LANGUAGE="JavaScript">

var dom = net = iex = false;
if (document.getElementById) dom = true; // IE5+ ou Netscape6+/Mozilla
if (document.layers) net = true; // Netscape4 
if (document.all) iex = true; // IE4+

if (iex) {
var larg_utile = document.body.offsetWidth-4;
var haut_utile = document.body.offsetHeight;
}
else if (dom || net) {
var larg_utile = window.innerWidth;
var haut_utile = window.innerHeight;
}


var largos=larg_utile;
var hautos=haut_utile;
var widx=larg_utile;
var heiy=Math.floor(widx*3/4)+20;



var s7=""+location.href;
var uu="";
var codix="";

var stox="";
if(s7.indexOf('daily')>0)
{
uu=s7.indexOf('daily')+5;

codix=s7.substring(uu,s7.length);



stox+="<object width="+widx+" height="+heiy+"><param name='movie' value='http://www.dailymotion.com/swf/"+codix+"&v3=1&related=1'></param><param name='allowFullScreen' value='true'>";
stox+="</param><param name='allowScriptAccess' value='always'>";
stox+="</param><embed src='http://www.dailymotion.com/swf/"+codix+"&v3=1&related=1' type='application/x-shockwave-flash' width="+widx+" height="+heiy+" allowFullScreen='true' allowScriptAccess='always'>";
stox+="</embed>";
stox+="</object>";



}


if(s7.indexOf('yout')>0)
{
uu=s7.indexOf('yout')+4;

//var klo=s7.lastIndexOf('feat');
var finol=uu+11;

//if(klo>uu)
//{
//finol=klo;
//alert(finol);
//}
codix=s7.substring(uu,finol);

var hyy="100vh";
if(hautos>largos)
hyy="100vw";
//stox+="<div><embed src='https://www.youtube.com/v/"+codix+"' width="+widx+" height="+heiy+" type='application/x-shockwave-flash'></embed></div>";
//stox+="<div><object data='https://www.youtube.com/v/"+codix+"' width="+widx+" height="+heiy+" ></object></div>";
stox+="<div style='position: absolute;width:100%;top:0;'><iframe src='https://www.youtube.com/embed/"+codix+"' style='width:100vw;height:"+hyy+";border:0;' ></iframe></div>";

}







document.body.innerHTML+=stox;
</script>



</body>
